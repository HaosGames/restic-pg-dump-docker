restores:
  - name: example
    namespace: default
    dbAppConfig: cluster-restored-app
    resticSecretName: restic-secret
    doCleanup: true
    snapshotID: latest


extraVolumes:
  - name: restic-test-repo
    persistentVolumeClaim:
      claimName: restic-test-repo

extraVolumeMounts:
  - name: restic-test-repo
    mountPath: "/restic-test-repo"

imagePullPolicy: Always

